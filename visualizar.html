<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Programação</title>
  <style>
    body {
      margin: 0;
      background: url('https://i.ibb.co/hJGwZ9hp/Chat-GPT-Image-23-de-jun-de-2025-16-13-23.png') no-repeat center center fixed;
      background-size: cover; /* Altere o nome da imagem de fundo aqui */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px black;
    }

    .voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .voltar:hover {
      background: rgba(243, 243, 243, 0);
    }
  </style>
</head>
<body>

  <h2>Programação do Técnico</h2>

  <div id="imagemContainer">
    <!-- Imagem clicável será inserida via JS -->
  </div>

  <br>
  <button onclick="window.history.back()">Voltar</button>
   
  <script>
    const linksPorTecnico = {
      "Luis Augusto Fernandes Da Silva": "https://getcircuit.page.link/Vme8NvWUmRcyey1n8",
      "Leone Henrique Da Silva Santos": "https://exemplo.com/leone",
      "Stefany Dias Rossi": "https://exemplo.com/stefany",
      "Everson Da Silva Soares": "https://getcircuit.page.link/GzEt2fZvD4wHpoAw7 ",
      "Ronaldo Cespedes": "https://exemplo.com/everson",
      "Thomaz Eder De Souza": "https://progress.getcircuit.com/?user=9LdKiRSIOEdIu9aDE3kBA0GEcE02&route=jYEwTVTpvte2K0zVcR3g&displayName=Weslley+Neri",
      "Vinicius Mucio": "https://getcircuit.page.link/TQDPmKZXLugHEKyB6",
      "Wellington Tranquitella De Melo": "https://progress.getcircuit.com/?user=9LdKiRSIOEdIu9aDE3kBA0GEcE02&route=jYEwTVTpvte2K0zVcR3g&displayName=Weslley+Neri",
      "Eriton Oliveira Pinto Da Silva": "https://progress.getcircuit.com/?user=9LdKiRSIOEdIu9aDE3kBA0GEcE02&route=jYEwTVTpvte2K0zVcR3g&displayName=Weslley+Neri",
      "Ademir Borges De Souza Junior": "https://progress.getcircuit.com/?user=9LdKiRSIOEdIu9aDE3kBA0GEcE02&route=jYEwTVTpvte2K0zVcR3g&displayName=Weslley+Neri",
      "João Paulo Da Silva Rafel": "https://progress.getcircuit.com/?user=9LdKiRSIOEdIu9aDE3kBA0GEcE02&route=jYEwTVTpvte2K0zVcR3g&displayName=Weslley+Neri",
      "Euller Dos Santos Batista": "https://progress.getcircuit.com/?user=9LdKiRSIOEdIu9aDE3kBA0GEcE02&route=jYEwTVTpvte2K0zVcR3g&displayName=Weslley+Neri",
      "Vinicius Dacio Da Silva": "https://getcircuit.page.link/TQDPmKZXLugHEKyB6",
      "Marcus Pablo Gongora": "https://getcircuit.page.link/LkJ3A3AxDQZefcRCA",
      // Adicione os demais técnicos e seus links aqui - Link de Roterização
    };

    function getParametro(nome) {
      const params = new URLSearchParams(window.location.search);
      return decodeURIComponent(params.get(nome));
    }

    const imagem = getParametro("img");
    const tecnico = getParametro("tecnico");

    if (!imagem || !tecnico) {
      document.getElementById("imagemContainer").innerHTML = "<p>Parâmetros inválidos.</p>";
    } else {
      const link = linksPorTecnico[tecnico] || "#";

      document.getElementById("imagemContainer").innerHTML = `
        <a href="${link}" target="_blank" title="Clique para abrir a rota do técnico">
          <img src="${imagem}" alt="Programação do Técnico" />
        </a>
      `;
    }
  </script>

</body>
</html>
